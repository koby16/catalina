<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>CeluFinder</span>
    <span class="example-spacer"></span>
    <button mat-button (click)="onGoToPR()">Plaza Republica</button>
    <button mat-button (click)="onGoToCL()">Centro de Lima</button>
    <button mat-button (click)="onGoToSM()">Plaza San Miguel</button>
    <span class="example-spacer"></span>
    <button *ngIf="(afServ.userData | async) === null" mat-button (click)="onGoToLogin()">
      <mat-icon>login</mat-icon>
      Login
    </button>
    <button *ngIf="!((afServ.userData | async) === null)" mat-button (click)="onGoToLogout()">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
</mat-toolbar>
